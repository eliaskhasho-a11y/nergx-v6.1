<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @keyframes hue{0%{filter:hue-rotate(0deg)}50%{filter:hue-rotate(40deg)}100%{filter:hue-rotate(0deg)}}
      .pulse{animation:hue 6s linear infinite}
    </style>
  </defs>
  <rect width="512" height="512" rx="96" fill="none"/>
  <g class="pulse" filter="url(#glow)">
    <path d="M120,200 L200,120 L392,312 L312,392 Z" fill="url(#g1)"/>
    <path d="M312,120 L392,200 L200,392 L120,312 Z" fill="#22d3ee" opacity="0.9"/>
  </g>
</svg>