<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-label="MergX">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop stop-color="#3B82F6" offset="0"/>
      <stop stop-color="#22D3EE" offset="1"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" x2="0" y1="0" y2="1">
      <stop stop-color="#2563EB" offset="0"/>
      <stop stop-color="#06B6D4" offset="1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @keyframes pulseX{0%{filter:none;opacity:1}50%{filter:url(#glow);opacity:.95}100%{filter:none;opacity:1}}
      .pulse{animation:pulseX 2.4s ease-in-out infinite}
    </style>
  </defs>
  <g transform="translate(100,100) scale(0.85) translate(-100,-100)" class="pulse">
    <path d="M40 40 L85 100 L40 160" fill="none" stroke="url(#g2)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M160 40 L115 100 L160 160" fill="none" stroke="url(#g1)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
