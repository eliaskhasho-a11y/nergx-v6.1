<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MergX – v8.31 Online</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="./css/theme.css">
  <!-- Leaflet & Chart.js via CDN (no eval, no inline JS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" integrity="sha256-CqI3vG0xZq1jS1ijBz1tM2o2t2b3l4G6sA+7Z4GgS8M=" crossorigin="anonymous"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="brand">
      <img src="./assets/logo.svg" alt="MergX" class="logo" />
      <div class="meta">
        <div class="name">MergX</div>
        <div class="ver">Base v8.31 • Online</div>
      </div>
    </div>

    <nav class="nav">
      <a href="#/dashboard" data-route>Översikt</a>
      <a href="#/crm" data-route>CRM</a>
      <a href="#/inventory" data-route>Inventarie</a>
      <a href="#/economy" data-route>Ekonomi</a>
      <a href="#/map" data-route>AI‑Karta</a>
      <a href="#/files" data-route>Filer</a>
      <a href="#/automation" data-route>Automation</a>
      <a href="#/academy" data-route>Akademi</a>
      <a href="#/chat" data-route>Chatt</a>
      <a href="#/settings" data-route>Inställningar</a>
    </nav>

    <div class="footer">
      <label>Språk
        <select id="langSel">
          <option value="sv">Svenska</option>
          <option value="en">English</option>
        </select>
      </label>
      <label>Roll
        <select id="roleSel">
          <option>Admin</option>
          <option>Sälj</option>
          <option>Ekonomi</option>
        </select>
      </label>
    </div>
  </aside>

  <main class="content">
    <header class="topbar">
      <form id="globalSearch" class="search">
        <input id="q" type="search" placeholder="Global sök (⌘/Ctrl + K)" />
        <button type="submit">Sök</button>
      </form>
      <div class="toolbar">
        <button id="toDashboard">Gå till Översikt</button>
      </div>
    </header>

    <section id="view" class="view" aria-live="polite"></section>
  </main>

  <section class="dock">
    <div class="panel">
      <h4>Notiser</h4>
      <div id="notisList" class="list"></div>
    </div>
    <div class="panel">
      <h4>AI‑Coach</h4>
      <div id="aiChat" class="chatbox"></div>
      <form id="aiForm">
        <input id="aiInput" type="text" placeholder="Skriv ett meddelande… (Enter för att skicka)" autocomplete="off">
        <button type="submit">Skicka</button>
      </form>
      <small>Kontext: KPI, lager, budget</small>
    </div>
  </section>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
