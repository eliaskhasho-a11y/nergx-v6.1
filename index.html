<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MergX • V7.1</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div class="app">
    <aside>
      <div class="brand">
        <div class="brand-badge">M</div>
        <div><div style="font-weight:700">MergX</div><div class="muted" style="font-size:12px">Base 7.1</div></div>
      </div>
      <nav id="nav">
        <a href="#/dashboard" data-route="dashboard" class="active"><img src="./assets/icons/dashboard.svg"> Översikt</a>
        <a href="#/crm" data-route="crm"><img src="./assets/icons/crm.svg"> Kunder / CRM</a>
        <a href="#/inventory" data-route="inventory"><img src="./assets/icons/inventory.svg"> Produkter / Lager</a>
        <a href="#/orders" data-route="orders"><img src="./assets/icons/orders.svg"> Order / Faktura</a>
        <a href="#/finance" data-route="finance"><img src="./assets/icons/finance.svg"> Ekonomi / Budget</a>
        <a href="#/files" data-route="files"><img src="./assets/icons/files.svg"> Filer / OCR</a>
        <a href="#/team" data-route="team"><img src="./assets/icons/team.svg"> Anställda</a>
        <a href="#/map" data-route="map"><img src="./assets/icons/map.svg"> AI-Karta</a>
        <a href="#/chat" data-route="chat"><img src="./assets/icons/chat.svg"> Chatt</a>
        <a href="#/settings" data-route="settings"><img src="./assets/icons/settings.svg"> Inställningar</a>
      </nav>
      <div style="margin-top:auto;display:grid;gap:8px">
        <div><label class="muted" for="themeSel">Tema</label><select id="themeSel"><option value="light">Ljust</option><option value="dark">Mörkt</option></select></div>
        <div><label class="muted" for="langSel">Språk</label><select id="langSel"><option value="sv">Svenska</option><option value="en">English</option><option value="th">ไทย</option></select></div>
      </div>
    </aside>
    <main class="content" id="app"></main>
  </div>

  <div id="notis" class="notis"></div>

  <div class="coach glass" id="coach">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div style="font-weight:700">AI Coach</div>
      <div class="pulse" title="aktiv"></div>
    </div>
    <div id="coachBody" class="muted" style="font-size:14px">Hej! Jag är din AI-coach. Jag bevakar KPI:er, lager och deadlines.</div>
    <div style="display:flex;gap:8px;margin-top:10px">
      <input id="coachInput" placeholder="Skriv ett meddelande..." />
      <button class="btn" id="coachSend">Skicka</button>
    </div>
  </div>

  <script type="module" src="./app/router.js"></script>
</body>
</html>
