<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MergX Dashboard v8.53</title>

    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        background: #0c0c0d;
        color: #e5e5e5;
        font-family: system-ui, -apple-system, "SF Pro Display", sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        padding: 1rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.1rem;
        font-weight: 600;
        color: #4cc9f0;
      }
      main {
        padding: 2rem;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">MergX Dashboard v8.53</div>
      <nav>
        <button
          id="refreshDashboard"
          style="
            background: #1a1a1b;
            color: #fff;
            border: 1px solid #2a2a2b;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
          "
        >
          Uppdatera
        </button>
      </nav>
    </header>

    <main>
      <div id="dashboard-root"></div>
    </main>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Appinit -->
    <script src="./js/app.js"></script>

    <!-- Dashboard -->
    <script src="./js/dashboard.js"></script>
  </body>
</html>
