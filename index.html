<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MergX v8.0 — Enterprise Intelligence</title>
  <meta name="description" content="MergX v8.0 — Intelligent enterprise admin platform with AI, CRM, Budget, Automation, and AI Map."/>
  <link rel="icon" href="assets/img/mergx-logo.svg">
  <link rel="stylesheet" href="assets/theme.css" />
  <!-- External libs (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <aside class="sidebar glass">
    <div class="brand">
      <img src="assets/img/mergx-logo.svg" alt="MergX" class="logo" />
      <div class="brand-meta">
        <strong>MergX</strong>
        <span class="version">Base 7.4 (Locked) → v8.0</span>
      </div>
    </div>
    <nav>
      <a href="#/dashboard" data-nav>Översikt</a>
      <a href="#/crm" data-nav>CRM</a>
      <a href="#/budget" data-nav>Ekonomi</a>
      <a href="#/ai-map" data-nav>AI-Karta</a>
      <a href="#/automation" data-nav>Automation</a>
      <a href="#/academy" data-nav>Akademi</a>
      <a href="#/chat" data-nav>Chatt</a>
      <a href="#/settings" data-nav>Inställningar</a>
    </nav>
    <div class="footer small">
      <div>Språk
        <select id="langSel">
          <option value="sv" selected>Svenska</option>
          <option value="en">English</option>
          <option value="th">ไทย</option>
        </select>
      </div>
      <div>Roll
        <select id="roleSel">
          <option>Admin</option>
          <option>Ekonomi</option>
          <option>Anställd</option>
          <option>Gäst</option>
        </select>
      </div>
      <small>© 2025 MergX</small>
    </div>
  </aside>

  <main id="app"></main>

  <!-- Dock: Notiser + AI Coach -->
  <section class="dock">
    <div class="panel glass" id="notisPanel">
      <header>
        <strong>Notiser</strong>
        <span class="badge" id="notisCount">0</span>
      </header>
      <ul id="notisList" class="list"></ul>
    </div>

    <div class="panel glass" id="coachPanel">
      <header>
        <strong>AI-Coach 2.0</strong>
        <span class="hint">Proaktiv assistent</span>
      </header>
      <div class="chat" id="coachChat"></div>
      <form id="coachForm">
        <input id="coachInput" placeholder="Ställ en fråga… (Enter för att skicka)" autocomplete="off" />
        <button type="submit">Skicka</button>
      </form>
    </div>
  </section>

  <!-- Core JS -->
  <script src="js/state.js"></script>
  <script src="js/router.js"></script>
  <script src="js/utils.js"></script>

  <!-- Modules -->
  <script src="js/modules/dashboard.js"></script>
  <script src="js/modules/crm.js"></script>
  <script src="js/modules/budget.js"></script>
  <script src="js/modules/ai-map.js"></script>
  <script src="js/modules/automation.js"></script>
  <script src="js/modules/academy.js"></script>
  <script src="js/modules/chat.js"></script>
  <script src="js/modules/settings.js"></script>

  <!-- App bootstrap -->
  <script src="assets/app.js"></script>
</body>
</html>
