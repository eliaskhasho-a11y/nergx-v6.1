<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MergX v8.54</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/layout.css" />

  <!-- Ikoner (valfritt) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Chart.js för dashboard/ekonomi -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="mx-shell">
  <!-- SIDOPANEL -->
  <aside class="mx-sidebar">
    <div class="mx-brand">MergX</div>
    <nav class="mx-nav">
      <a href="#/dashboard" data-route>Dashboard</a>
      <a href="#/ai" data-route>AI-Nav</a>
      <a href="#/economy" data-route>Ekonomi</a>
      <a href="#/crm" data-route>Kunddata</a>
      <a href="#/map" data-route>AI-Karta</a>
      <a href="#/chat" data-route>Teamchatt</a>
    </nav>
    <div class="mx-footer">v8.54 • master</div>
  </aside>

  <!-- HUVUD -->
  <div class="mx-main">
    <header class="mx-topbar">
      <div class="mx-top-left">
        <h1 id="mx-page-title">Dashboard</h1>
        <div class="mx-filter">
          <button data-range="day" class="is-active">Idag</button>
          <button data-range="week">Vecka</button>
          <button data-range="month">Månad</button>
        </div>
      </div>
      <div class="mx-top-right">
        <button id="mx-refresh">Uppdatera</button>
      </div>
    </header>

    <main class="mx-content">
      <!-- Vänster: huvudvy -->
      <section id="view-root" class="mx-view"></section>

      <!-- Höger: rails med AI/minimap/åtgärder (syns där det är relevant) -->
      <aside id="rail-root" class="mx-rail"></aside>
    </main>
  </div>

  <!-- Basinit & router -->
  <script src="./js/app.js"></script>
  <script src="./js/shell.js"></script>

  <!-- Moduler (v1→v8.53 som komponenter) -->
  <script src="./js/dashboard.js"></script> <!-- din fungerande v8.53 -->
  <script src="./js/ai.js"></script>
  <script src="./js/economy.js"></script>
  <script src="./js/crm.js"></script>
  <script src="./js/map.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
