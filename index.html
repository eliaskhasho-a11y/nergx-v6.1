<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MergX v8.22 CORE</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="dark">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <h1>MergX</h1>
        <div class="version">v8.22 • CORE</div>
      </div>

      <nav>
        <ul id="nav">
          <li data-view="dashboard" class="active">Översikt</li>
          <li data-view="customers">Kunder</li>
          <li data-view="inventory">Inventarie</li>
          <li data-view="employees">Anställda</li>
          <li data-view="orders">Order & Fakturor</li>
          <li data-view="files">Filer & Kvitton</li>
          <li data-view="map">AI-Karta</li>
          <li data-view="settings">Inställningar</li>
        </ul>
      </nav>

      <div class="footer-controls">
        <button id="themeToggle" class="btn">Tema</button>
        <select id="langSelect" class="select">
          <option value="sv" selected>SV</option>
          <option value="en">EN</option>
        </select>
      </div>
    </aside>

    <!-- Content -->
    <main class="content">
      <div class="topbar">
        <input id="globalSearch" class="searchbar" placeholder="Sök kunder, order, artiklar…" />
        <button id="askAiGlobal" class="ai-btn">Ask AI</button>
      </div>

      <!-- Huvudvy -->
      <div id="view" class="view"></div>

      <footer>© MergX • Powered by AI (mock i denna core)</footer>
    </main>
  </div>

  <!-- Modal (expand) -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h3 id="modalTitle">Detaljer</h3>
        <button id="modalClose" class="icon-btn" aria-label="Stäng">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script defer src="/js/app.js"></script>
</body>
</html>
