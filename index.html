<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MergX • Base 6.5</title>
  <meta name="description" content="MergX Admin v6.5 – statisk, stabil demo" />
  <style>
    body{margin:0;font-family:sans-serif;background:#f6f8fb;color:#0f172a}
    .app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;gap:22px;padding:22px;}
    .sidebar{background:#fff;padding:18px;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.05);display:flex;flex-direction:column;gap:12px}
    nav a{display:block;padding:10px 12px;text-decoration:none;color:#0f172a;border-radius:8px}
    nav a.active{background:#e0e7ff;color:#1e40af}
    .content{background:#fff;border-radius:12px;padding:20px;box-shadow:0 2px 12px rgba(0,0,0,.05)}
    .notis{position:fixed;left:50%;transform:translateX(-50%);bottom:20px;background:#fff;padding:8px 12px;border-radius:8px;display:none}
    .notis.show{display:block}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div><strong>MergX</strong> <small>Base 6.5</small></div>
      <nav id="nav">
        <a href="#/dashboard" data-route="dashboard" class="active">Översikt</a>
        <a href="#/crm" data-route="crm">Kunder</a>
        <a href="#/settings" data-route="settings">Inställningar</a>
      </nav>
      <div style="margin-top:auto">
        <label>Tema</label>
        <select id="themeSel"><option value="light">Ljust</option><option value="dark">Mörkt</option></select>
      </div>
    </aside>
    <main class="content" id="app"></main>
  </div>
  <div id="notis" class="notis"></div>
  <script defer src="app/mergx.js"></script>
</body>
</html>
