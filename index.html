<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MergX — V7.3b (Light, Stable)</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">MergX</div>
          <div class="badge">Base 7.3b</div>
        </div>
      </div>

      <div class="kicker">Navigation</div>
      <nav class="nav" id="nav">
        <button data-route="#/dashboard" class="active">Översikt</button>
        <button data-route="#/crm">Kunder / CRM</button>
        <button data-route="#/economy">Ekonomi / Budget</button>
        <button data-route="#/files">Filer / OCR</button>
        <button data-route="#/employees">Anställda</button>
        <button data-route="#/map">AI‑Karta</button>
        <button data-route="#/chat">Chatt</button>
        <button data-route="#/settings">Inställningar</button>
      </nav>

      <div class="kicker">Tema</div>
      <div class="tabs">
        <span class="tab active">Ljust</span>
      </div>

      <div class="footer">© 2025 MergX — Mock-UI</div>
    </aside>

    <main class="content">
      <div class="toolbar">
        <div class="tabs" id="tabs">
          <span class="tab active" data-route="#/dashboard">Dashboard</span>
          <span class="tab" data-route="#/crm">CRM</span>
          <span class="tab" data-route="#/economy">Ekonomi</span>
          <span class="tab" data-route="#/map">AI‑Karta</span>
        </div>
        <div class="note">Hash‑routing aktiv — tips: använd #/dashboard, #/crm, #/economy, #/map</div>
      </div>

      <section id="view"></section>

      <section class="aiDock">
        <div class="aiBox" id="notisBox">
          <div class="head">
            <strong>Notiser</strong>
            <div class="note">Realtid — förberedd</div>
          </div>
          <div class="body" id="notisBody">–</div>
          <div class="composer" style="display:none"></div>
        </div>

        <div class="aiBox">
          <div class="head">
            <strong>AI Coach</strong>
            <div class="note">Kontext: KPI, lager, budget</div>
          </div>
          <div class="body" id="aiBody"></div>
          <div class="composer">
            <input id="aiInput" placeholder="Skriv ett meddelande… (Enter för att skicka)" />
            <button class="btn primary" id="aiSend">Skicka</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app/js/main.js"></script>
  <script src="app/js/dashboard.js"></script>
  <script src="app/js/crm.js"></script>
  <script src="app/js/economy.js"></script>
  <script src="app/js/map.js"></script>
  <script src="app/js/notifications.js"></script>
  <script src="app/js/ai.js"></script>
</body>
</html>
