
<!doctype html><html lang="sv">
<head>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MergX Admin · v7.5.1 Online</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    html.__css-miss body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    html.__css-miss h1 { font-size: 28px; margin-bottom: 12px; }
    html.__css-miss .warn { padding: 8px 12px; border:1px solid #f59e0b; background:#fff7ed; border-radius:8px; }
  </style>
  <script>
    document.documentElement.classList.add('__css-miss');
    window.addEventListener('load', () => {
      const ok = [...document.styleSheets].some(s => {
        try { return s.href && s.href.includes('/css/style.css'); } catch(e){ return false; }
      });
      if (ok) document.documentElement.classList.remove('__css-miss');
    });
  </script>
  <script src="./js/app.js" defer></script>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; font-src 'self' data:;">
</head>
<body>
<div class="app">
  <aside>
    <div class="brand"><img src="assets/logo.svg" alt="MergX"/><div><h1>MergX Admin</h1><div class="small">v7.5.1 Online</div></div></div>
    <div class="search">
      <input id="globalSearch" placeholder="Global sök (⌘/Ctrl + K)"/>
      <button id="searchBtn">Sök</button>
    </div>
    <div id="nav" class="nav"></div>
    <div class="controls">
      <div class="small">Roll</div>
      <select id="roleSel"><option>Admin</option><option>Ekonomi</option><option>Sälj</option><option>Lager</option><option>Kundtjänst</option></select>
      <div class="small">Språk</div>
      <select id="langSel"><option value="sv">Svenska</option><option value="en">English</option></select>
      <div class="small">© 2025 MergX</div>
    </div>
  </aside>
  <main id="main"></main>
</div>
<script src="app.js"></script>
</body></html>
