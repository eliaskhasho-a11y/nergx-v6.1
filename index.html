<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MergX v8.22 – Admin</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
    rel="stylesheet"
  >

  <!-- Leaflet (utan integrity för Vercel-kompatibilitet) -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>

  <!-- Din huvudstil -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <!-- Sido- och topplinje -->
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <h1>MergX Admin</h1>
        <span class="version">v8.22 • Light + Glass</span>
      </div>
      <nav>
        <ul>
          <li class="active">Översikt</li>
          <li>Ordrar & fakturor</li>
          <li>Kunder (CRM)</li>
          <li>Inventarie</li>
          <li>Anställda</li>
          <li>Filer & kvitton</li>
          <li>AI-karta</li>
          <li>Chatt</li>
          <li>Inställningar</li>
        </ul>
      </nav>
      <div class="footer-controls">
        <select id="lang">
          <option selected>Svenska</option>
          <option>English</option>
        </select>
        <button id="themeToggle">Tema</button>
      </div>
    </aside>

    <!-- Huvudinnehåll -->
    <main class="content">
      <header class="topbar">
        <input 
          type="search" 
          placeholder="Sök i MergX … (kunder, order, produkter)" 
          class="searchbar"
        />
        <button class="ai-btn">EK</button>
      </header>

      <section id="overview">
        <h2>Översikt</h2>
        <p>Innehåll för <strong>Översikt</strong> har laddats.</p>
      </section>

      <footer>
        <p>© 2025 MergX Bas • v8.22 Light + Glass UI</p>
      </footer>
    </main>
  </div>

  <!-- Din huvud-JavaScript -->
  <script src="./js/app.js" defer></script>
</body>
</html>
