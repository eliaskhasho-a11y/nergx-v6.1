<!doctype html>
<html lang="sv"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>MergX v8.15 – Release Candidate</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/theme.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo"><img src="assets/logo.svg" alt="MergX"/><div><div style="font-weight:800;letter-spacing:.2px">MergX</div><div class="version">Base 8.15 • Online</div></div></div>
    <div class="nav-section"><div class="nav-title">Navigering</div><nav class="nav">
      <a href="#/dashboard" data-route="dashboard">Översikt</a>
      <a href="#/crm" data-route="crm">CRM</a>
      <a href="#/inventory" data-route="inventory">Inventarie</a>
      <a href="#/economy" data-route="economy">Ekonomi</a>
      <a href="#/map" data-route="map">AI-Karta</a>
      <a href="#/files" data-route="files">Filer</a>
      <a href="#/automation" data-route="automation">Automation</a>
      <a href="#/academy" data-route="academy">Akademi</a>
      <a href="#/chat" data-route="chat">Chatt</a>
      <a href="#/settings" data-route="settings">Inställningar</a>
    </nav></div>
    <div class="nav-section" style="margin-top:auto"><div class="nav-title">Språk</div>
      <select id="lang" class="pill"><option value="sv">Svenska</option><option value="en">English</option></select>
      <div style="height:8px"></div><div class="version">© 2025 MergX</div>
    </div>
  </aside>
  <header class="header">
    <div class="search"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#667085" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="quickSearch" placeholder="Global sök (Ctrl/Cmd + K)"/><button class="btn" id="openCmd">Sök</button></div>
    <span class="pill">Roll: <select id="roleSel" style="border:none;outline:none;background:transparent"><option>Admin</option><option>Säljare</option><option>Ekonomi</option></select></span>
    <span class="pill">Tema: Ljust</span>
    <button class="btn primary right" onclick="location.hash='#/dashboard'">Gå till Översikt</button>
  </header>
  <main class="main"><div id="view"></div></main>
</div>
<div class="overlay" id="cmdOverlay">
  <div class="cmd">
    <div class="head"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#667085" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="cmdInput" placeholder="Sök kunder, filer, ordrar, moduler..."/></div>
    <div class="results" id="cmdResults"></div>
  </div>
</div><script type="module" src="/js/app.js"></script>
<script> const ov=document.getElementById('cmdOverlay'); ov.addEventListener('click',()=>ov.classList.remove('show')); document.querySelector('.cmd').addEventListener('click',e=>e.stopPropagation());</script>
</body></html>
